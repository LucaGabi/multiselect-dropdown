<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Multiselect-dropdown demo!</title>

<style>
  select {width: 20em;}
</style>
  </head>
  <body>
    <div class="container">
      <h1>Multiselect-dropdown demo!</h1>
      <div class="row"><div class="col ">
        <label>Select 1</label>
        <select name="field1" id="field1" multiple onchange="console.log(Array.from(this.selectedOptions).map(x=>x.value??x.text))">
          <option value="1">Audi</option>
          <option selected value="2">BMW</option>
          <option selected value="3">Mercedes</option>
          <option value="4">Volvo</option>
          <option value="5">Lexus</option>
          <option value="6">Tesla</option>
        </select>

<hr/>
        <label>Select 2</label>
        <select name="field2" id="field2" multiple onchange="console.log(Array.from(this.selectedOptions).map(x=>x.value??x.text))">
          <option value="1">Audi</option>
          <option value="2">BMW</option>
        </select>

      </div></div>
      
<br/><br/><br/>
      <button onclick="field2.innerHTML='<option value=1>New option 1</option><option selected value=2>New option 2</option><option value=3>New option 3</option>';field2.loadOptions()">Load new options</button>
    </div>

    <script>
      window.MultiselectDropdownOptions={
        placeholder:''
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="multiselect-dropdown.js" ></script>
  </body>
</html>
